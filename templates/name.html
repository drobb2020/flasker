{% extends "base.html" %}

{% block content %}
  {% if name %}
    <div class="container mt-2 mb-2">
      <h1>Hello {{ name }}!</h1>
      <img src="{{ url_for('static', filename='images/img-01-sm.jpg') }}" alt="Edinburgh">
    </div>
  {% else %}
    <form method="POST" class="shadow p-3 mt-1 mb-5 bg-body rounded">
      {{ form.hidden_tag() }}
      {{ form.name.label(class="form-label") }}
      {{ form.name(class="form-control mb-3") }}
      {{ form.submit(class="btn btn-outline-secondary") }}
    </form>
  {% endif %}
{% endblock content %}
